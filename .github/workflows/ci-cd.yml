name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  # Nova variável de ambiente para a versão da Render CLI para facilitar a atualização
  RENDER_CLI_VERSION: '1.1.0'

jobs:
  lint-and-type-check:
    name: Lint e Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      # Configuração do Node.js para o frontend
      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          # Caminho correto para o arquivo de lock do frontend
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Instalar dependências frontend
        # Navega para o diretório antes de rodar o npm
        run: cd frontend && npm ci

      # Configuração do Node.js para o backend
      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          # Caminho correto para o arquivo de lock do backend
          cache-dependency-path: 'backend/package-lock.json'

      - name: Instalar dependências backend
        run: cd backend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Type check frontend
        run: cd frontend && npm run type-check

      - name: Verificar sintaxe backend
        run: cd backend && node -c server.js
        
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Instalar dependências frontend
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload artefatos
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1
          
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
          
      - name: Instalar dependências backend
        run: cd backend && npm ci

      - name: Rodar testes backend
        run: cd backend && npm test
        
  docker-build-and-test:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-frontend, test-backend]
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Download build frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Frontend)
        run: |
          docker build -t atende-frontend:test -f ./frontend/Dockerfile .

      - name: Build Docker image (Backend)
        run: |
          docker build -t atende-backend:test ./backend

  deploy-render:
    name: Deploy para Render
    runs-on: ubuntu-latest
    needs: [docker-build-and-test]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }} 
      # Adicionei esta variável para o service ID, o que melhora a legibilidade
      FRONTEND_SERVICE_ID: srv-d2b0713uibrs73f4i1kg
      BACKEND_SERVICE_ID: srv-d2b04nur433s7399qeq0

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Render CLI
        run: |
          # Baixa o binário do CLI da Render diretamente do GitHub
          curl -L https://github.com/render-oss/cli/releases/download/v${{ env.RENDER_CLI_VERSION }}/cli_${{ env.RENDER_CLI_VERSION }}_linux_amd64.zip -o render.zip
          # Usa a flag -o para sobrescrever arquivos sem pedir confirmação
          unzip -o render.zip
          sudo mv cli_v${{ env.RENDER_CLI_VERSION }} /usr/local/bin/render
          
      - name: Deploy Frontend
        run: render deploys create ${{ env.FRONTEND_SERVICE_ID }} --output json --confirm

      - name: Deploy Backend
        run: render deploys create ${{ env.BACKEND_SERVICE_ID }} --output json --confirm
