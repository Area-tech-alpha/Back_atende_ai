name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-type-check:
    name: Lint e Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Instalar dependências frontend
      run: cd frontend && npm ci

    - name: Instalar dependências backend
      run: cd backend && npm ci

    - name: Lint frontend
      run: cd frontend && npm run lint

    - name: Type check frontend
      run: cd frontend && npm run type-check

    - name: Verificar sintaxe backend
      run: cd backend && node -c server.js

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Instalar dependências frontend
      run: cd frontend && npm ci

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Upload artefatos
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 1

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Instalar dependências backend
      run: cd backend && npm ci

    - name: Rodar testes backend
      run: cd backend && npm test || echo "Nenhum teste implementado"

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-frontend, test-backend]

    steps:
    - uses: actions/checkout@v4

    - name: Download build frontend
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t atende-ai:test .

    - name: Test Docker container
      run: |
        docker run --rm -d -p 3000:3000 --name test-container atende-ai:test
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop test-container

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [docker-build-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Check
      run: |
        cd frontend && npm audit
        cd ../backend && npm audit
